<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <title>Cart</title>
</head>
<body>
    <div class="container">
        <nav class="navbar navbar-expand-lg bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">The Grocery Store</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                  </button>
                  <div class="collapse navbar-collapse" id="navbarSupportedContent">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                      <li class="nav-item">
                        <a class="nav-link activate" aria-current="page" href="/home">Home</a>
                      </li>
                    </ul>
            </div>
        </nav>
    </div>
    <div class="container py-4 py-xl-5 mx-auto col-xl-6">
        <div class="card">
            <div class="card-body">
                <div class="container mt-4">
                    <div class="row">
                        <div class="col">
                            <h2>Shopping Cart</h2>
                            <ul class="list-group">
                                {% for product,qty in products%}
                                <li class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div class="d-flex align-items-center">
                                            <img src="../static/products/{{product.id}}.png" alt="Item-3" width="60" height="60" class="mr-3">
                                            <span>{{product.name}}</span>
                                        </div>
                                        <span>Ordered:{{qty}}</span>
                                        <span>Rs.{{product.m_r_p}}/{{product.type}}</span>
                                        <form method="POST">
                                            <button type="submit" class="btn btn-danger btn-sm" name="delete" value="{{product.id}}">Delete</button>
                                        </form>
                                    </div>
                                </li>
                                {% endfor %}
                            </ul>
                            <div class="mt-3 d-flex justify-content-between align-items-center">
                                <h4>Total amount:Rs.{{total}}</h4>
                                <form method="POST">
                                    <button type="submit" class="btn btn-primary btn-sm" name="checkout" value="true">
                                        Checkout
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
</body>
</html>
